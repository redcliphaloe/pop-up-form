<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="logo header__logo">Contact</h1>
    </header>
    <main class="main">
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19875.254280439258!2d0.004544549999999998!3d51.487402249999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a9cea79975f3%3A0x1470a7a162e4ca6c!2z0JPRgNC40L3QstC40YcsINCb0L7QvdC00L7QvSwg0JLQtdC70LjQutC-0LHRgNC40YLQsNC90LjRjw!5e0!3m2!1sru!2sru!4v1656090061847!5m2!1sru!2sru" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer class="footer">
      <button class="get-info">Get info</button>
      <p class="copyright">Copyright Â© 2015 Company LSC</p>
    </footer>
  </div>
  <div class="black-out"></div>
  <section class="pop-up body__pop-up">
    <button class="pop-up__close-btn"></button>
    <form class="pop-up__form" action="" method="post">
      <h2 class="pop-up__title">Get in touch</h2>
      <p class="pop-up__greeting">We are always happy to make valuable new contacts.</p>
      <div class="pop-up__lbl-input pop-up__lbl-input-name">
        <label class="pop-up__lbl" for="name">Name</label>
        <input class="pop-up__input" type="text" id="name" placeholder="John" required>
        <div class="pop-up__input-underline"></div>
      </div>
      <div class="pop-up__lbl-input pop-up__lbl-input-e-mail">
        <label class="pop-up__lbl" for="e-mail">E-Mail</label>
        <input class="pop-up__input" type="email" id="e-mail" placeholder="John@example.com" required>
        <div class="pop-up__input-underline"></div>
      </div>
      <div class="pop-up__lbl-input pop-up__lbl-input-message">
        <label class="pop-up__lbl" for="message">Message</label>
        <input class="pop-up__input" type="text" id="message" placeholder="Hello there. I'm John. I have question!" required>
        <div class="pop-up__input-underline"></div>
      </div>
      <p class="pop-up__note">I don't see anything <span class="pop-up__note-end">;(</span></p>
      <button class="pop-up__send-btn">Send</button>
    </form>
    <div class="pop-up__info">
      <h3 class="pop-up__info-title">Contact information</h3>
      <div class="pop-up__info-link-text">
        <a class="pop-up__info-link" href="#"></a>
        <p class="pop-up__info-text">Click to view</p>
      </div>
      <ul class="pop-up__info-social">
        <li><a class="pop-up__info-social-link pop-up__info-social-link-insta" href="https://www.instagram.com/"></a></li>
        <li><a class="pop-up__info-social-link pop-up__info-social-link-fb" href="https://www.facebook.com/"></a></li>
        <li><a class="pop-up__info-social-link pop-up__info-social-link-twitter" href="https://twitter.com/"></a></li>
      </ul>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
